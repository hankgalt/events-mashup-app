@(message: String)

@fixed = {  
    <div class="navbar-fixed-top fixed-item">
        <div class="container margin-thin">
            <div class="row">
                <div class="col-lg-9">
                    <div class="form-group">
                        <label for="keywords" class="col-sm-2 control-label additional-padding3">Keywords</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" id="keywords" placeholder="keywords">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 additional-padding1">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="and" value="true"> and
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="or" value="false"> or
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"></div>
            <div class="row">
                <div class="col-lg-5">
                    <div class="form-group">
                        <label for="location" class="col-sm-2 control-label additional-padding3">Location</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" id="location" placeholder="location">
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="radius" class="col-sm-2 control-label additional-padding3">Radius</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" id="radius" placeholder="radius">
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="numOfEvents" class="col-sm-2 control-label additional-padding3">Show</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" id="numOfEvents" placeholder="number of events">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 additional-padding2">
                    <button type="button" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-fixed-bottom fixed-item fixed-item-normal">
        <div class="container">
            <span class="techStack right-float"></span>
        </div>
    </div>
}

@main("Events Mashup App")(fixed) {
    <div id="content" class="container">
        <div class="has-search-header errorNode"></div>
        <div>
            <div class="show" id="eventListPane"></div>
            <div class="hide" id="eventDetailPane">
                <div class="row hide">
                    <div class="col-lg-1">
                        <button type="button" class="btn btn-info back">Back to list</button>
                    </div>
                    <div class="col-lg-1 right-float">
                        <button type="button" id="buy" class="btn btn-info buy">Buy</button>
                    </div>
                </div>
                <div class="row hide">
                    <div id="eventDetailNode" class="col-lg-12"></div>
                </div>
            </div>
        </div>
        <script type="text/x-underscore" id="eventList">
            <%
            _.each(events,function(event,key,list){
            %>
                <div class="row">
                    <div class="col-lg-6">
                        <h3><%- event.name %></h3>
                    </div>
                    <div class="col-lg-3">
                        <h5><% print(new Date(event.time)) %></h5>
                    </div>
                    <div class="col-lg-2">
                        <% if (event.venue) { %>
                            <% if (event.venue.address_1) { %>
                                <h5><%- event.venue.address_1 %></h5>
                            <% } %>
                            <% var address_2 = event.venue.city ? event.venue.city + ( event.venue.state ? ", " + event.venue.state + ( event.venue.zip ? " " + event.venue.zip : "" ) : "" ) : "" %>
                            <h5><%- address_2 %></h5>
                        <% } %>
                    </div>
                    <div class="col-lg-1" data-event-id='{"eventId":"<%- event.id %>"}'>
                        <button type="button" class="btn btn-info details">Details</button>
                    </div>
                </div>
            <%
            });
            %>
        </script>
        <script type="text/x-underscore" id="eventDetail">
            <div class="row">
                <div class="col-lg-7">
                    <h3><%- event.name %></h3>
                </div>
                <div class="col-lg-3">
                    <h5><% print(new Date(event.time)) %></h5>
                </div>
                <div class="col-lg-2">
                    <% if (event.venue) { %>
                        <% if (event.venue.address_1) { %>
                            <h5><%- event.venue.address_1 %></h5>
                        <% } %>
                        <% var address_2 = event.venue.city ? event.venue.city + ( event.venue.state ? ", " + event.venue.state + ( event.venue.zip ? " " + event.venue.zip : "" ) : "" ) : "" %>
                        <h5><%- address_2 %></h5>
                    <% } %>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3><%- event.event_url %></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h5 class="eventDescription"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3><%- event.group.name %></h3>
                </div>
            </div>
        </script>
    </div>
}
