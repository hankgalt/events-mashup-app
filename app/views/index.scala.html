@(message: String)

@header = {  
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">@message</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Main</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="techStack"></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
}

@main("Events Mashup App")(header) {
    <div class="container">
        <div class="page-header pageHeader">
            <h1 id="greeting">@message</h1>
        </div>
        <div class="errorNode"></div>
        <script type="text/x-underscore" id="eventList">
            <%
            _.each(events,function(event,key,list){
            %>
                <div class="row">
                    <div class="col-md-8"><%- event.name %></div>
                    <div class="col-md-4"><%- event.group.name %></div>
                </div>
            <%
            });
            %>
        </script>
    </div>
}
