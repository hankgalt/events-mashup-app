@(title: String)(header: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/lib/jquery-2.1.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/underscore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app/EventsMashup.js")" type="text/javascript"></script>
    </head>
    <body>
        @header
        @content
    </body>
</html>
